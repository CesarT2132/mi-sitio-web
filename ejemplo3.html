<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Interactividad con JavaScript</title>
</head>
<body>
    <h1>Haz Clic en el Botón</h1>
    <button id="miBoton">Clic Aquí</button>
    <p id="mensaje"></p>

    <button id="cambiarColor">Cambiar Color de Fondo</button>

<script>
    document.getElementById('cambiarColor').addEventListener('click', function() {
        document.body.style.backgroundColor = '#'+Math.floor(Math.random()*16777215).toString(16);
    });
</script>


    <script>
        document.getElementById('miBoton').addEventListener('click', function() {
            document.getElementById('mensaje').textContent = '¡Has hecho clic en el botón!';
        });
    </script>
</body>
</html>
